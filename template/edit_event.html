<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Event</h1>
    <form action="{{ url_for('edit_event', event_id=event[0]) }}" method="POST">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" value="{{ event[1] }}" required><br>

        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" value="{{ event[2] }}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ event[3] }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ event[4] }}</textarea><br>

        <button type="submit">Update Event</button>
    </form>
</body>
</html>
