<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Event Management</h1>
        <a href="{{ url_for('create_event') }}"><button>Create New Event</button></a>
        <ul>
            {% for event in events %}
            <li>
                <div>
                    <strong>{{ event[1] }}</strong><br>
                    Date: {{ event[2] }} | Location: {{ event[3] }}
                </div>
                <div class="event-actions">
                    <a href="{{ url_for('event_details', event_id=event[0]) }}">View</a>
                    <a href="{{ url_for('edit_event', event_id=event[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_event', event_id=event[0]) }}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
